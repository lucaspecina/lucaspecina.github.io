---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="meta-bar">
    <span class="badge">{{ page.date | date: "%b %d, %Y" }}</span>
    {%- if page.tags -%}
    <span class="badge">{{ page.tags | join: ", " }}</span>
    {%- endif -%}
  </div>
  {{ content }}
</article>
