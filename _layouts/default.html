<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="{{ '/' | relative_url }}">lucas</a>
      <div class="nav-links">
        <a href="{{ '/blog/' | relative_url }}">blog</a>
        <a href="https://github.com/" target="_blank" rel="noopener">github</a>
      </div>
    </nav>
  </header>

  <main class="container prose">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© <span id="y"></span> Lucas. Hecho con GitHub Pages.</p>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
